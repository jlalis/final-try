<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
  img {
    width: 100%;

</head>
<body>

    <body>
        <div class="container mt-3">
            <h2>Register form</h2>
            <form>
              <div class="mb-3 mt-3">
                <label for="email">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username">
              </div>
              <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
              <div class="mb-3">
                <label for="pwd">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter first name">
              </div>
              <div class="mb-3">
                <label for="pwd">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter last name">
              </div>
              <div class="mb-3">
                <label for="pwd">Contact number:</label>
                <input type="number" class="form-control" id="cnum" placeholder="Enter contact number">
              </div>
              <div class="mb-3">
                <label for="pwd">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
              <button id="subBtn" type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>


          <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyCB2hZ7nkxF60N2lDF96LU24nN9iVtpH5U",
              authDomain: "prac-samp-db.firebaseapp.com",
              databaseURL: "https://prac-samp-db-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "prac-samp-db",
              storageBucket: "prac-samp-db.appspot.com",
              messagingSenderId: "288319449521",
              appId: "1:288319449521:web:6d917be40c6869d9c2b590"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            import { getDatabase, ref, set, get, child, update, remove } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js";
            const db = getDatabase();

            var unameBox = document.getElementById("uname");
        var pwdBox = document.getElementById("pwd");
        var fnameBox = document.getElementById("fname");
        var lnameBox = document.getElementById("lname");
        var cnumBox = document.getElementById("cnum");
        var emailBox = document.getElementById("email");

        function InsertData() {
            set(ref(db, 'Users/' + unameBox.value), {
                uname: unameBox.value,
                pwd: pwdBox.value,
                fname: fnameBox.value,
                lname: lnameBox.value,
                cnum: cnumBox.value,
                email: emailBox.value
            })
            .then(()=>{
                alert("successful");
                // go to another file
                window.location = "../index.html";
            })
            .catch(()=>{
                alert("unsuccessful, error");
        });
        
        } 
        subBtn.addEventListener('click', InsertData);
          </script>


</body>
</html>
